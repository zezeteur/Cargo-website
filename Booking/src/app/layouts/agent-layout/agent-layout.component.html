<sticky-header-component>
  <nav class="navbar navbar-expand-xl">
    <div class="container">
      <app-logo-box />
      <vertical-menu-button [showText]="false" className="ms-auto me-3" />
      <app-menu
        [showExtraPages]="false"
        [showContactPages]="true"
        class="navbar-collapse collapse"
      />

      <ul class="nav flex-row align-items-center list-unstyled ms-xl-auto">
        <app-notification-dropdown />

        <app-profile-dropdown className="ms-3" />

        <li class="nav-item ms-3 d-none d-sm-block">
          <a class="btn btn-sm btn-primary-soft mb-0" href="javascript:void(0);"
            ><i class="bi bi-lightning-charge"></i> Upgrade now</a
          >
        </li>
      </ul>
    </div>
  </nav>
</sticky-header-component>

<main>
  <section class="pt-4">
    <div class="container">
      <div class="card rounded-3 border p-3 pb-2">
        <div class="d-sm-flex align-items-center">
          <div class="avatar avatar-xl mb-2 mb-sm-0">
            <img
              class="avatar-img rounded-circle"
              src="assets/images/avatar/01.jpg"
              alt=""
            />
          </div>
          <h4 class="mb-2 mb-sm-0 ms-sm-3">
            <span class="fw-light">Hi</span> Jacqueline Miller
          </h4>
          <a
            routerLink="/listings/add"
            class="btn btn-sm btn-primary-soft mb-0 ms-auto flex-shrink-0"
            ><i class="bi bi-plus-lg fa-fw me-2"></i>Add New Listing</a
          >
        </div>
        <agent-vertical-menu-button />
        <div
          class="offcanvas-xl offcanvas-end mt-xl-3"
          tabindex="-1"
          id="dashboardMenu"
        >
          <agent-navbar />
        </div>
      </div>
    </div>
  </section>
  <router-outlet />
</main>

<agent-footer />
