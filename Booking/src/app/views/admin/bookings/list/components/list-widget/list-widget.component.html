<div class="row g-4 mb-5">
  @for (item of statisticData; track $index) {
    <div class="col-md-6 col-xxl-3">
      <div class="card card-body shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="me-2">
            <span>{{ item.title }}</span>
            <h3 class="mb-0 mt-2">{{ item.state }}</h3>
          </div>

          <div
            class="icon-lg rounded-circle flex-shrink-0 bg-{{
              item.variant
            }} bg-opacity-10 text-{{ item.variant }} mb-0"
          >
            <i class="bi {{ item.icon }} fa-fw"></i>
          </div>
        </div>

        <div
          class="progress progress-xs bg-{{ item.variant }} bg-opacity-10 mb-2"
        >
          <div
            class="progress-bar bg-{{ item.variant }}"
            role="progressbar"
            style="width: 60%"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <span [innerHTML]="item.status"></span>
      </div>
    </div>
  }
</div>
