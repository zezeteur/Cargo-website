<div class="row g-4 mb-4">
  @for (item of statisticsData; track $index) {
    <div class="col-lg-4">
      <div
        class="card card-body border border-{{ item.variant }} bg-{{
          item.variant
        }} bg-opacity-10 border-opacity-25 p-4 h-100"
      >
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="mb-0 fw-bold">{{ item.stat }}</h3>
            <span class="mb-0 h6 fw-light">{{ item.title }}</span>
          </div>
          <div
            class="icon-lg rounded-circle flex-shrink-0 bg-{{
              item.variant
            }} text-white mb-0"
          >
            <i class="fa-solid {{ item.icon }} fa-fw"></i>
          </div>
        </div>
      </div>
    </div>
  }
</div>
