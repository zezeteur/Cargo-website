<div class="card shadow h-100">
  <div
    class="card-header border-bottom d-flex justify-content-between align-items-center p-3"
  >
    <h5 class="card-header-title">Reviews</h5>
    <a href="javascript:void(0);" class="btn btn-link p-0 mb-0">View all</a>
  </div>

  <div class="card-body p-3">
    @for (item of hotelReviewsData; track $index; let last = $last) {
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-sm-flex align-items-center mb-1 mb-sm-0">
          <div class="flex-shrink-0">
            <img [src]="item.image" class="rounded h-60px" alt="" />
          </div>
          <div class="ms-sm-3 mt-2 mt-sm-0">
            <h6 class="mb-1">{{ item.name }}</h6>
            <ul class="list-inline smaller mb-0">
              <li class="list-inline-item me-1">
                <i class="fas fa-star text-warning"></i>
              </li>
              <li class="list-inline-item me-1">
                <i class="fas fa-star text-warning"></i>
              </li>
              <li class="list-inline-item me-1">
                <i class="fas fa-star text-warning"></i>
              </li>
              <li class="list-inline-item me-1">
                <i class="fas fa-star text-warning"></i>
              </li>
              <li class="list-inline-item me-1">
                <i class="far fa-star text-warning"></i>
              </li>
              <li class="list-inline-item me-1">({{ item.review }} reviews)</li>
            </ul>
          </div>
        </div>
        <a
          href="javascript:void(0);"
          class="btn btn-sm btn-light flex-shrink-0 mb-0 ms-3"
          >View</a
        >
      </div>
      @if (!last) {
        <hr />
      }
    }
  </div>
</div>
