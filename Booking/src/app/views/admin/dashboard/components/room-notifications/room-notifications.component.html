<div class="card shadow h-100">
  <div
    class="card-header border-bottom d-flex justify-content-between align-items-center"
  >
    <h5 class="card-header-title">Room Notifications</h5>
    <a href="javascript:void(0);" class="btn btn-link p-0 mb-0">View all</a>
  </div>

  <div class="card-body">
    @for (item of roomNotifications; track $index; let last = $last) {
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-sm-flex align-items-center mb-1 mb-sm-0">
          <div class="flex-shrink-0">
            <img [src]="item.image" class="rounded h-60px" alt="" />
          </div>
          <div class="ms-sm-3 mt-2 mt-sm-0">
            <h6 class="mb-1">{{ item.name }}</h6>
            <ul class="nav nav-divider small">
              <li class="nav-item">{{ item.date }}</li>
              <li class="nav-item">
                <span
                  class="text-success"
                  [ngClass]="{
                    'text-danger': item.status === 'Booking cancel'
                  }"
                  >{{ item.status }}</span
                >
              </li>
            </ul>
          </div>
        </div>
        <a
          href="javascript:void(0);"
          class="btn btn-sm btn-light flex-shrink-0 mb-0 ms-3"
          >View</a
        >
      </div>
      @if (!last) {
        <hr />
      }
    }
  </div>
</div>
