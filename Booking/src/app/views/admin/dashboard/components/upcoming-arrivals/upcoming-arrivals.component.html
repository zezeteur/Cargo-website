<div class="card shadow h-100">
  <div
    class="card-header border-bottom d-flex justify-content-between align-items-center p-3"
  >
    <h5 class="card-header-title">Upcoming Arrivals</h5>
    <a href="javascript:void(0);" class="btn btn-link p-0 mb-0">View all</a>
  </div>

  <div class="card-body p-3">
    @for (item of upcomingArrivals; track $index; let last = $last) {
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-sm-flex align-items-center mb-1 mb-sm-0">
          <div class="avatar avatar-md flex-shrink-0">
            <img
              class="avatar-img rounded-circle"
              [src]="item.image"
              alt="avatar"
            />
          </div>
          <div class="ms-sm-2 mt-2 mt-sm-0">
            <h6 class="mb-1">{{ item.name }}</h6>
            <ul class="nav nav-divider small">
              @for (data of item.hotelInfo; track $index) {
                <li class="nav-item">{{ data }}</li>
              }
            </ul>
          </div>
        </div>
        <a
          href="javascript:void(0);"
          class="btn btn-sm btn-light mb-0 ms-3 px-2"
          ><i class="fa-solid fa-chevron-right fa-fw"></i
        ></a>
      </div>
      @if (!last) {
        <hr />
      }
    }
  </div>
</div>
