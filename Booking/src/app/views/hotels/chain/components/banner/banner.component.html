Main Banner START -->
<section class="py-0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-11 mx-auto">
        <div
          class="tiny-slider arrow-round arrow-blur arrow-hover rounded-3 overflow-hidden"
        >
          <div
            class="tiny-slider-inner"
            data-gutter="0"
            data-arrow="true"
            data-dots="false"
            data-items="1"
          >
            <ng-tiny-slider [config]="bannerSliderSettings" #bannerSlider>
              <div
                class="card overflow-hidden h-400px h-sm-600px rounded-0"
                style="
                  background-image: url(assets/images/category/hotel/06.jpg);
                  background-position: center left;
                  background-size: cover;
                "
              >
                <div class="bg-overlay bg-dark opacity-3"></div>

                <div class="card-img-overlay d-flex align-items-center">
                  <div class="container">
                    <div class="row">
                      <div class="col-11 col-lg-7">
                        <h6 class="text-white fw-normal mb-0">
                          ðŸ’– Fall in love with the City
                        </h6>

                        <h1 class="text-white display-6">
                          Modern Luxury In Manhattan
                        </h1>
                        <a
                          href="javascript:void(0);"
                          class="btn btn-primary mb-0"
                          >Reserve Today</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                ngJarallax
                class="card overflow-hidden h-400px h-sm-600px bg-parallax text-center rounded-0"
                data-jarallax-video="https://www.youtube.com/watch?v=j56YlCXuPFU"
              >
                <div class="bg-overlay bg-dark opacity-3"></div>

                <div class="card-img-overlay d-flex align-items-center">
                  <div class="container w-100 my-auto">
                    <div class="row justify-content-center">
                      <div class="col-11 col-lg-8">
                        <h1 class="text-white">
                          Taking luxury hospitality to new heights
                        </h1>
                        <a href="javascript:void(0);" class="btn btn-dark mb-0"
                          >Take Me There</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-tiny-slider>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- =======================
Main Banner END -->
