<div class="card shadow">
  <div class="card-header border-bottom p-4">
    <h4 class="card-title mb-0">
      <i class="bi bi-people-fill me-2"></i>Guest Details
    </h4>
  </div>

  <div class="card-body p-4">
    <form class="row g-4">
      <div class="col-12">
        <div class="bg-light rounded-2 px-4 py-3">
          <h6 class="mb-0">Main Guest</h6>
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-size-lg">
          <label class="form-label">Title</label>
          <select
            selectFormInput
            [options]="{ searchEnabled: false }"
            class="form-select js-choice"
          >
            <option>Mr</option>
            <option>Mrs</option>
          </select>
        </div>
      </div>

      <div class="col-md-5">
        <label class="form-label">First Name</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Enter your name"
        />
      </div>

      <div class="col-md-5">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Enter your name"
        />
      </div>

      <div class="col-12">
        <a href="javascript:void(0);" class="btn btn-link mb-0 p-0"
          ><i class="fa-solid fa-plus me-2"></i>Add New Guest</a
        >
      </div>

      <div class="col-md-6">
        <label class="form-label">Email id</label>
        <input
          type="email"
          class="form-control form-control-lg"
          placeholder="Enter your email"
        />
        <div id="emailHelp" class="form-text">
          (Booking voucher will be sent to this email ID)
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Mobile number</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Enter your mobile number"
        />
      </div>
    </form>

    <div class="alert alert-info my-4" role="alert">
      <a routerLink="/auth/sign-up" class="alert-heading h6">Login</a> to
      prefill all details and get access to secret deals
    </div>

    <div class="card border mt-4">
      <div class="card-header border-bottom">
        <h5 class="card-title mb-0">Special request</h5>
      </div>

      <div class="card-body">
        <form class="hstack flex-wrap gap-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="hotelType1"
            />
            <label class="form-check-label" for="hotelType1"
              >Smoking room</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="hotelType2"
            />
            <label class="form-check-label" for="hotelType2"
              >Late check-in</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="hotelType3"
            />
            <label class="form-check-label" for="hotelType3"
              >Early check-in</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="hotelType4"
            />
            <label class="form-check-label" for="hotelType4"
              >Room on a high floor</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="hotelType5"
            />
            <label class="form-check-label" for="hotelType5">Large bed</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="hotelType6"
            />
            <label class="form-check-label" for="hotelType6"
              >Airport transfer</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="hotelType8"
            />
            <label class="form-check-label" for="hotelType8">Twin beds</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
