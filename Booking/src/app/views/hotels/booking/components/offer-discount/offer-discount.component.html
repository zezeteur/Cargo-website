<div class="card shadow">
  <div class="card-header border-bottom">
    <div class="cardt-title">
      <h5 class="mb-0">Offer &amp; Discount</h5>
    </div>
  </div>

  <div class="card-body">
    <div class="bg-light rounded-2 p-3">
      <div class="form-check form-check-inline mb-0">
        <input
          class="form-check-input"
          type="radio"
          name="discountOptions"
          id="discount1"
          value="option1"
          checked
        />
        <label class="form-check-label h5 mb-0" for="discount1">GSTBOOK</label>
        <p class="mb-1 small">
          Congratulations! You have saved {{ currencyType }}230 with GSTBOOK.
        </p>
        <h6 class="mb-0 text-success">-{{ currencyType }}230</h6>
      </div>
    </div>

    <div class="input-group mt-3">
      <input class="form-control form-control" placeholder="Coupon code" />
      <button type="button" class="btn btn-primary">Apply</button>
    </div>
  </div>
</div>
