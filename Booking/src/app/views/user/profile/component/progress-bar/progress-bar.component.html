<div class="bg-light rounded p-3">
  <div class="overflow-hidden">
    <h6>Complete Your Profile</h6>
    <div class="progress progress-sm bg-success bg-opacity-10">
      <ngb-progressbar
        class="progress-bar bg-success aos"
        type="warning"
        [value]="100"
        height="5px"
        [animated]="true"
        data-aos="slide-right"
        data-aos-delay="200"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
        style="width: 85%"
        aria-valuenow="85"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span class="progress-percent-simple h6 fw-light ms-auto mt-n1"
          >85%</span
        >
      </ngb-progressbar>
    </div>
    <p class="mb-0">
      Get the best out of booking by adding the remaining details!
    </p>
  </div>

  <div class="bg-body rounded p-3 mt-3">
    <ul class="list-inline hstack flex-wrap gap-2 justify-content-between mb-0">
      <li class="list-inline-item h6 fw-normal mb-0">
        <a href="javascript:void(0);"
          ><i class="bi bi-check-circle-fill text-success me-2"></i>Verified
          Email</a
        >
      </li>
      <li class="list-inline-item h6 fw-normal mb-0">
        <a href="javascript:void(0);"
          ><i class="bi bi-check-circle-fill text-success me-2"></i>Verified
          Mobile Number</a
        >
      </li>
      <li class="list-inline-item h6 fw-normal mb-0">
        <a href="javascript:void(0);" class="text-primary"
          ><i class="bi bi-plus-circle-fill me-2"></i>Complete Basic Info</a
        >
      </li>
    </ul>
  </div>
</div>
