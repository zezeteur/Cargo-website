<div class="card border">
  <div class="card-header border-bottom">
    <h4 class="card-header-title">Delete Account</h4>
  </div>

  <div class="card-body">
    <h6>Before you go...</h6>
    <ul>
      <li>Take a backup of your data <a href="javascript:void(0);">Here</a></li>
      <li>If you delete your account, you will lose your all data.</li>
    </ul>
    <div class="form-check form-check-md my-4">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="deleteaccountCheck"
      />
      <label class="form-check-label" for="deleteaccountCheck"
        >Yes, I'd like to delete my account</label
      >
    </div>
    <a
      href="javascript:void(0);"
      class="btn btn-success-soft btn-sm mb-2 mb-sm-0 me-1"
      >Keep my account</a
    >
    <a href="javascript:void(0);" class="btn btn-danger btn-sm mb-0"
      >Delete my account</a
    >
  </div>
</div>
