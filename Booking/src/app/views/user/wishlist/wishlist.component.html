<div class="card border bg-transparent">
  <div class="card-header bg-transparent border-bottom">
    <h4 class="card-header-title">My Wishlist</h4>
  </div>

  <div class="card-body vstack gap-4">
    <form class="d-flex justify-content-between">
      <div class="col-6 col-xl-3">
        <select
          selectFormInput
          [options]="{ searchEnabled: false }"
          class="form-select form-select-sm js-choice border-0"
        >
          <option value="">Sort by</option>
          <option>Recently search</option>
          <option>Most popular</option>
          <option>Top rated</option>
        </select>
      </div>

      <button class="btn btn-danger-soft mb-0">
        <i class="fas fa-trash me-2"></i>Remove all
      </button>
    </form>
    @for (item of wishListCards; track $index) {
      <div class="card shadow p-2">
        <div class="row g-0">
          <div class="col-md-3">
            <img
              [src]="item.image"
              class="card-img rounded-2"
              alt="Card image"
            />
          </div>

          <div class="col-md-9">
            <div class="card-body py-md-2 d-flex flex-column h-100">
              <div class="d-flex justify-content-between align-items-center">
                <ul class="list-inline small mb-0">
                  <li class="list-inline-item me-1">
                    <i class="fa-solid fa-star text-warning"></i>
                  </li>
                  <li class="list-inline-item me-1">
                    <i class="fa-solid fa-star text-warning"></i>
                  </li>
                  <li class="list-inline-item me-1">
                    <i class="fa-solid fa-star text-warning"></i>
                  </li>
                  <li class="list-inline-item me-1">
                    <i class="fa-solid fa-star text-warning"></i>
                  </li>
                  <li class="list-inline-item">
                    <i class="fa-solid fa-star-half-alt text-warning"></i>
                  </li>
                </ul>

                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <a
                      href="javascript:void(0);"
                      class="btn btn-sm btn-round btn-danger mb-0 me-1"
                      ><i class="fa-solid fa-fw fa-heart"></i
                    ></a>
                  </li>

                  <li class="list-inline-item dropdown" ngbDropdown>
                    <a
                      href="javascript:void(0);"
                      ngbDropdownToggle
                      class="btn btn-sm btn-round btn-light mb-0 arrow-none"
                      role=" button"
                      id="dropdownShare2"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fa-solid fa-fw fa-share-alt"></i>
                    </a>

                    <ul
                      ngbDropdownMenu
                      class="dropdown-menu dropdown-menu-end min-w-auto shadow rounded"
                      aria-labelledby="dropdownShare2"
                    >
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="fab fa-twitter-square me-2"></i>Twitter</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="fab fa-facebook-square me-2"></i
                          >Facebook</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="fab fa-linkedin me-2"></i>LinkedIn</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="fa-solid fa-copy me-2"></i>Copy link</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>

              <h5 class="card-title mb-1">
                <a routerLink="{{ item.link?.name }}">{{ item.name }}</a>
              </h5>
              <small
                ><i class="bi bi-geo-alt me-2"></i>{{ item.address }}</small
              >

              <div
                class="d-sm-flex justify-content-sm-between align-items-center mt-3 mt-md-auto"
              >
                <div class="d-flex align-items-center">
                  <h5 class="fw-bold mb-0 me-1">
                    {{ currencyType }}{{ item.price }}
                  </h5>
                  <span class="mb-0 me-2">/day</span>
                </div>

                <div class="mt-3 mt-sm-0">
                  <a
                    [routerLink]="item.link?.name"
                    class="btn btn-sm btn-dark w-100 mb-0"
                    >View hotel</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
