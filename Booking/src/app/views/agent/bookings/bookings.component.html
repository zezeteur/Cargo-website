<section class="pt-0">
  <div class="container vstack gap-4">
    <div class="row">
      <div class="col-12">
        <h1 class="fs-4 mb-0">
          <i class="bi bi-bookmark-heart fa-fw me-1"></i>Bookings
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card border">
          <div class="card-header border-bottom">
            <h5 class="card-header-title">
              Bookings<span
                class="badge bg-primary bg-opacity-10 text-primary ms-2"
                >20 Rooms</span
              >
            </h5>
          </div>

          <div class="card-body">
            <div
              class="row g-3 align-items-center justify-content-between mb-3"
            >
              <div class="col-md-8">
                <form class="rounded position-relative">
                  <input
                    class="form-control pe-5"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button
                    class="btn border-0 px-3 py-0 position-absolute top-50 end-0 translate-middle-y"
                    type="submit"
                  >
                    <i class="fas fa-search fs-6"></i>
                  </button>
                </form>
              </div>

              <div class="col-md-3">
                <form>
                  <select
                    selectFormInput
                    [options]="{ searchEnabled: false }"
                    class="form-select js-choice"
                    aria-label=".form-select-sm"
                  >
                    <option value="">Sort by</option>
                    <option>Free</option>
                    <option>Newest</option>
                    <option>Oldest</option>
                  </select>
                </form>
              </div>
            </div>

            <div class="table-responsive border-0">
              <table
                class="table align-middle p-4 mb-0 table-hover table-shrink"
              >
                <thead class="table-light">
                  <tr>
                    <th scope="col" class="border-0 rounded-start">#</th>
                    <th scope="col" class="border-0">Name</th>
                    <th scope="col" class="border-0">Type</th>
                    <th scope="col" class="border-0">Date</th>
                    <th scope="col" class="border-0">Status</th>
                    <th scope="col" class="border-0">Payment</th>
                    <th scope="col" class="border-0 rounded-end">Action</th>
                  </tr>
                </thead>

                <tbody class="border-top-0">
                  @for (item of bookingsData; track $index) {
                    <tr>
                      <td>
                        <h6 class="mb-0">
                          {{ item.id < 10 ? '0' + item.id : item.id }}
                        </h6>
                      </td>
                      <td>
                        <h6 class="mb-0">
                          <a href="javascript:void(0);">{{ item.name }}</a>
                        </h6>
                      </td>
                      <td>{{ item.type }}</td>
                      <td>
                        <h6 class="mb-0 fw-light">{{ item.date }}</h6>
                      </td>
                      <td>
                        <div
                          class="badge text-bg-success"
                          [ngClass]="{
                            'text-bg-info': item.status === 'Reserved',
                            'text-bg-warning text-white':
                              item.status === 'Available',
                            'text-bg-danger': item.status === 'Cancel'
                          }"
                        >
                          {{ item.status }}
                        </div>
                      </td>
                      <td>
                        <div
                          class="badge bg-opacity-10"
                          [ngClass]="{
                            'text-success bg-success':
                              item.payment === 'Full Payment',
                            'text-info bg-info':
                              item.payment === 'Half Payment',
                            'text-orange bg-orange':
                              item.payment === 'On Property'
                          }"
                        >
                          {{ item.payment }}
                        </div>
                      </td>
                      <td>
                        <a
                          href="javascript:void(0);"
                          class="btn btn-sm btn-light mb-0"
                          >View</a
                        >
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer pt-0">
            <div
              class="d-sm-flex justify-content-sm-between align-items-sm-center"
            >
              <p class="mb-sm-0 text-center text-sm-start">
                Showing 1 to 8 of 20 entries
              </p>

              <nav
                class="mb-sm-0 d-flex justify-content-center mb-0"
                aria-label="navigation"
              >
                <ngb-pagination
                  [collectionSize]="150"
                  [page]="page"
                  [maxSize]="2"
                  size="sm"
                  class="pagination pagination-sm pagination-primary-soft"
                >
                  <ng-template ngbPaginationPrevious> Prev </ng-template>
                  <ng-template ngbPaginationNext> Next </ng-template>
                </ngb-pagination>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
