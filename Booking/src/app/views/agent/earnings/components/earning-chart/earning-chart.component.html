<div class="row">
  <div class="col-12">
    <div class="card card-body border overflow-hidden">
      <div class="row g-4">
        <div class="col-sm-6 col-md-4">
          <span class="badge text-bg-dark">Current Month</span>
          <h4 class="text-primary my-2">{{ currencyType }}35000</h4>
          <p class="mb-0">
            <span class="text-success me-1"
              >0.20%<i class="bi bi-arrow-up"></i></span
            >vs last month
          </p>
        </div>

        <div class="col-sm-6 col-md-4">
          <span class="badge text-bg-dark">Last Month</span>
          <h4 class="my-2">{{ currencyType }}28000</h4>
          <p class="mb-0">
            <span class="text-danger me-1"
              >0.10%<i class="bi bi-arrow-down"></i></span
            >Then last month
          </p>
        </div>
      </div>

      <div id="apexChartTrafficStats">
        <apx-chart
          [series]="earningChart.series!"
          [colors]="earningChart.colors!"
          [chart]="earningChart.chart!"
          [grid]="earningChart.grid!"
          [dataLabels]="earningChart.dataLabels!"
          [stroke]="earningChart.stroke!"
          [legend]="earningChart.legend!"
          [xaxis]="earningChart.xaxis!"
          [tooltip]="earningChart.tooltip!"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
