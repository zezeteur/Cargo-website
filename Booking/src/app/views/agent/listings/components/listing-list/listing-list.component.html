<div class="row">
  <div class="col-12">
    <div class="card border">
      <div class="card-header border-bottom">
        <h5 class="card-header-title">
          My Listings
          <span class="badge bg-primary bg-opacity-10 text-primary ms-2"
            >5 Items</span
          >
        </h5>
      </div>

      <div class="card-body vstack gap-3">
        @for (item of allRoomBookingList; track $index) {
          <div class="card border p-2">
            <div class="row g-4">
              <div class="col-md-3 col-lg-2">
                <img
                  [src]="item.image"
                  class="card-img rounded-2"
                  alt="Card image"
                />
              </div>

              <div class="col-md-9 col-lg-10">
                <div
                  class="card-body position-relative d-flex flex-column p-0 h-100"
                >
                  <div
                    class="list-inline-item dropdown position-absolute top-0 end-0"
                    ngbDropdown
                  >
                    <a
                      href="javascript:void(0);"
                      ngbDropdownToggle
                      class="btn btn-sm btn-round btn-light arrow-none"
                      role="button"
                      id="dropdownAction2"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="bi bi-three-dots-vertical"></i>
                    </a>

                    <ul
                      class="dropdown-menu dropdown-menu-end min-w-auto shadow rounded"
                      ngbDropdownMenu
                      aria-labelledby="dropdownAction2"
                    >
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="bi bi-info-circle me-1"></i>Report</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="bi bi-slash-circle me-1"></i>Disable</a
                        >
                      </li>
                    </ul>
                  </div>

                  <h5 class="card-title mb-0 me-5">
                    <a routerLink="/hotels/detail">{{ item.name }}</a>
                  </h5>
                  <small
                    ><i class="bi bi-geo-alt me-2"></i>{{ item.address }}</small
                  >

                  <div
                    class="d-sm-flex justify-content-sm-between align-items-center mt-3 mt-md-auto"
                  >
                    <div class="d-flex align-items-center">
                      <h5 class="fw-bold mb-0 me-1">
                        {{ currencyType }}{{ item.price }}
                      </h5>
                      <span class="mb-0 me-2">/day</span>
                    </div>

                    <div class="hstack gap-2 mt-3 mt-sm-0">
                      <a
                        href="javascript:void(0);"
                        class="btn btn-sm btn-primary mb-0"
                        ><i class="bi bi-pencil-square fa-fw me-1"></i>Edit</a
                      >
                      <a
                        href="javascript:void(0);"
                        class="btn btn-sm btn-danger mb-0"
                        ><i class="bi bi-trash3 fa-fw me-1"></i>Delete</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
