<section class="pt-0">
  <div class="container vstack gap-4">
    <div class="row">
      <div class="col-12">
        <h1 class="fs-4 mb-0">
          <i class="bi bi-bell fa-fw me-1"></i>Activities
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card border">
          <div class="card-header border-bottom">
            <h5 class="card-header-title">Recent Activities</h5>
          </div>

          <div class="card-body">
            @for (item of recentActivities; track $index; let last = $last) {
              <div class="d-sm-flex justify-content-between align-items-center">
                <div class="d-flex align-items-sm-center me-4 ms-sm-0">
                  @if (item.image) {
                    <div class="avatar flex-shrink-0">
                      <img
                        class="avatar-img rounded-circle"
                        [src]="item.image"
                        alt=""
                      />
                    </div>
                  } @else {
                    <div class="avatar flex-shrink-0">
                      <div class="avatar-img rounded-circle {{ item.variant }}">
                        <span
                          class="position-absolute top-50 start-50 translate-middle fw-bold"
                          ><i class="bi {{ item.icon }} fs-5"></i
                        ></span>
                      </div>
                    </div>
                  }

                  <div class="ms-3">
                    <h6 class="fw-light m-0" [innerHTML]="item.title"></h6>
                    <small>{{ item.date }}</small>
                  </div>
                </div>

                <div class="d-flex gap-2 mt-2 mt-sm-0">
                  <a
                    href="javascript:void(0);"
                    class="btn btn-sm btn-primary-soft"
                    >View</a
                  >
                  <a
                    href="javascript:void(0);"
                    class="btn btn-sm btn-danger-soft"
                    ><i class="bi bi-trash"></i
                  ></a>
                </div>
              </div>

              @if (!last) {
                <hr />
              }
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
