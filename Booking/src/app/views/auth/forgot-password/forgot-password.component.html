<div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
  <div class="p-3 p-lg-5">
    <img src="assets/images/element/forgot-pass.svg" alt="" />
  </div>

  <div class="vr opacity-1 d-none d-lg-block"></div>
</div>

<div class="col-lg-6 order-1">
  <div class="p-4 p-sm-7">
    <a routerLink="/">
      <img class="mb-4 h-50px" src="assets/images/logo-icon.svg" alt="logo" />
    </a>

    <h1 class="mb-2 h3">Forgot password?</h1>
    <p class="mb-sm-0">Enter the email address associated with an account.</p>

    <form
      [formGroup]="forgotpwdForm"
      (ngSubmit)="onSubmit()"
      class="mt-sm-4 text-start"
    >
      <div class="mb-3">
        <label class="form-label">Enter email id</label>
        <input
          type="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
          class="form-control"
        />
        <div class="invalid-feedback">Please enter email</div>
      </div>

      <div class="mb-3 text-center">
        <p>Back to <a routerLink="/auth/sign-in">Sign in</a></p>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </div>

      <div class="position-relative my-4">
        <hr />
        <p
          class="small position-absolute top-50 start-50 translate-middle bg-mode px-2"
        >
          Or sign in with
        </p>
      </div>

      <div class="vstack gap-3">
        <a href="javascript:void(0);" class="btn btn-light mb-0"
          ><i class="fab fa-fw fa-google text-google-icon me-2"></i>Sign in with
          Google</a
        >
        <a href="javascript:void(0);" class="btn btn-light mb-0"
          ><i class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Sign in
          with Facebook</a
        >
      </div>

      <div class="text-primary-hover text-body mt-3 text-center">
        Copyrights Â©{{ currentYear }} Booking. Build by
        <a href="{{ creditsBy.website }}" class="text-body">{{
          creditsBy.name
        }}</a
        >.
      </div>
    </form>
  </div>
</div>
