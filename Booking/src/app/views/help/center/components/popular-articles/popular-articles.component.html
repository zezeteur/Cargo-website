<section class="pt-0 pt-lg-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2 class="mb-0">Popular Article</h2>
      </div>
    </div>

    <div class="row">
      <div class="tiny-slider arrow-round arrow-blur arrow-hover">
        <div class="tiny-slider-inner">
          <ng-tiny-slider [config]="articleSliderSetting" #articleSlider>
            @for (item of articleList; track $index) {
              <div>
                <div class="card card-body bg-transparent border p-4 mb-1">
                  <h6 class="text-primary fw-normal mb-2">
                    {{ item.total }} Articles
                  </h6>
                  <h5 class="card-title mb-md-4">
                    <a href="javascript:void(0);" class="stretched-link">{{
                      item.title
                    }}</a>
                  </h5>
                  <div
                    class="d-sm-flex justify-content-sm-between align-items-center"
                  >
                    <span>{{ item.time }}</span>
                    <div class="hstack gap-3 flex-wrap fw-bold">
                      <span
                        ><i class="fa-solid fa-thumbs-up me-2"></i
                        >{{ item.like }}</span
                      >
                      <span
                        ><i class="fa-regular fa-comments me-2"></i
                        >{{ item.comment }}</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            }
          </ng-tiny-slider>
        </div>
      </div>
    </div>
  </div>
</section>
