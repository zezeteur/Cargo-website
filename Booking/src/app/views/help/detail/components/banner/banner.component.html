<div class="row">
  <div class="col-12">
    <div
      class="card card-body bg-primary justify-content-center text-center px-4 px-sm-5 pt-6 pt-md-8 pb-8"
      style="
        background-image: url(assets/images/element/bg-pattern.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <h1 class="fs-2 text-white mb-4">How Can We Help You?</h1>

      <form
        [formGroup]="searchForm"
        class="col-md-6 bg-body rounded mx-auto mb-3 p-2"
      >
        <div class="input-group">
          <input
            class="form-control border-0 me-1"
            type="text"
            formControlName="searchtxt"
            [ngClass]="{ 'is-invalid': submit && form['searchtxt'].errors }"
            placeholder="Search question..."
          />
          <button
            type="button"
            (click)="onSubmit()"
            class="btn btn-dark rounded mb-0"
          >
            Search
          </button>
        </div>
      </form>

      <div class="row align-items-center mt-4 mb-3">
        <div class="col-md-9 mx-auto">
          <h6 class="text-white mb-3">Popular questions</h6>

          <div
            class="list-group hstack gap-3 justify-content-center flex-wrap mb-0"
          >
            <a
              class="btn btn-link text-white fw-light text-decoration-underline p-0 mb-0"
              routerLink="/help/detail"
            >
              How can we help?</a
            >
            <a
              class="btn btn-link text-white fw-light text-decoration-underline p-0 mb-0"
              routerLink="/help/detail"
            >
              How to upload data to the system?
            </a>
            <a
              class="btn btn-link text-white fw-light text-decoration-underline p-0 mb-0"
              routerLink="/help/detail"
            >
              Installation Guide?
            </a>
            <a
              class="btn btn-link text-white fw-light text-decoration-underline p-0 mb-0"
              routerLink="/help/detail"
            >
              How to view expired tickets?
            </a>
            <a
              class="btn btn-link text-white p-0 mb-0"
              href="javascript:void(0);"
              >View all question</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
