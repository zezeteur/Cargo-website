<div class="card bg-transparent p-0">
  <div class="card-header border-bottom bg-transparent px-0 pb-0">
    <ul
      ngbNav
      #nav="ngbNav"
      class="nav nav-tabs nav-bottom-line nav-responsive gap-2 gap-sm-4 mb-0 border-0"
    >
      <li ngbNavItem class="nav-item ps-3 ps-sm-0">
        <a ngbNavLink class="nav-link" data-bs-toggle="tab"
          ><i class="fa-solid fa-hotel fa-fw me-2"></i>Hotel</a
        >
        <ng-template ngbNavContent>
          <service-step1 />
        </ng-template>
      </li>
      <li ngbNavItem class="nav-item">
        <a ngbNavLink class="nav-link" data-bs-toggle="tab"
          ><i class="fa-solid fa-plane fa-fw me-2"></i>Flight</a
        >
        <ng-template ngbNavContent>
          <service-step2 />
        </ng-template>
      </li>
      <li ngbNavItem class="nav-item">
        <a ngbNavLink class="nav-link" data-bs-toggle="tab"
          ><i class="fa-solid fa-globe-americas fa-fw me-2"></i>Tour</a
        >
        <ng-template ngbNavContent>
          <service-step1 />
        </ng-template>
      </li>
      <li ngbNavItem class="nav-item">
        <a ngbNavLink class="nav-link" data-bs-toggle="tab"
          ><i class="fa-solid fa-car fa-fw me-2"></i>Cabs</a
        >
        <ng-template ngbNavContent>
          <service-step2 />
        </ng-template>
      </li>
    </ul>
  </div>

  <div class="card-body px-0 pt-4">
    <div [ngbNavOutlet]="nav" class="tab-content" id="nav-tabContent"></div>
  </div>
</div>
