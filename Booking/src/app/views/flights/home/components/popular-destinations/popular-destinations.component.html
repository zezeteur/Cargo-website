<section class="pt-0 pt-lg-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h2 class="mb-0">Destinations populaires</h2>
      </div>
    </div>

    <div class="row g-4">
      @for (item of flightPopularDestinations; track $index) {
        <div class="col-sm-6 col-lg-3">
          <div class="card card-img-scale overflow-hidden bg-transparent">
            @if (item.information) {
              <div class="position-absolute top-0 end-0 p-3 z-index-9">
                <a
                  tabindex="0"
                  class="mb-0 btn btn-white btn-round"
                  container="body"
                  placement="left"
                  ngbPopover="{{ item.information }}"
                >
                  <i class="bi bi-info-circle"></i>
                </a>
              </div>
            }

            <div class="card-img-scale-wrapper rounded-3">
              <img [src]="item.image" class="card-img" alt="hotel image" />
            </div>

            <div class="card-body px-2">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">
                  <a routerLink="/flights/list" class="stretched-link">{{
                    item.name
                  }}</a>
                </h5>
                <h6 class="mb-0">
                  {{ item.rating }}<i class="fas fa-star text-warning ms-1"></i>
                </h6>
              </div>

              <span class="mb-0">{{ item.flightInterval }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
