<section>
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <h4 class="mb-0">Offres sp√©ciales</h4>
      </div>
    </div>
    <div class="row g-4">
      @for (item of flightSpecialOffer; track $index) {
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <div class="card {{ item.variant }} bg-opacity-10 h-100 p-4">
            <img [src]="item.logo" class="w-75" alt="" />

            <div class="card-body mt-4 p-0">
              <h4 class="mb-1">{{ item.offer }}</h4>
              <h6 class="fw-normal">{{ item.flightType }}</h6>

              <div
                class="d-flex justify-content-between align-items-center mt-4"
              >
                <div
                  (click)="copyMessage($event)"
                  class="bg-primary bg-opacity-10 border border-2 border-primary border-dashed rounded-2 px-3 py-2"
                >
                  <h5
                    id="user-select-all"
                    class="fw-normal user-select-all mb-0"
                  >
                    {{ item.couponCode }}
                  </h5>
                </div>
                <a
                  href="javascript:void(0);"
                  class="btn btn-lg btn-white btn-round mb-0"
                  ><i class="bi bi-arrow-right"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
@if (show) {
  <ngb-toast
    [autohide]="true"
    class="toast align-items-center text-white bg-success border-0 mb-4 toast-container position-fixed top-0 end-0 w-auto pe-5 mt-3 me-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex pe-5">Copied To Clipboard</div>
  </ngb-toast>
}
