<section class="bg-light">
  <div class="container">
    <div class="row g-4 align-items-center">
      <div class="col-lg-4">
        <h2 class="mb-4">Search destination by city</h2>
        <button class="btn btn-primary mb-0">View all</button>
      </div>

      <div class="col-lg-8">
        <div class="row g-4">
          @for (item of topCities; track $index) {
            <div class="col-md-6">
              <div class="card card-body h-100 p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <img [src]="item.image" class="h-70px rounded-2" alt="" />

                    <div class="ms-3">
                      <h5 class="mb-0">
                        <a href="javascript:void(0);">{{ item.name }}</a>
                      </h5>
                      <span>{{ item.listing }} Listing</span>
                    </div>
                  </div>

                  <a
                    href="javascript:void(0);"
                    class="btn btn-primary-soft btn-round flex-shrink-0 ms-2 mb-0"
                    ><i class="bi bi-arrow-right"></i
                  ></a>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
