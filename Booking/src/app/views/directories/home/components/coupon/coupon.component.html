                class="text-warning fs-4 stretched-link"
                (click)="copyText(code)"

@if (show) {
  <ngb-toast
    [autohide]="true"
    class="toast align-items-center text-white bg-success border-0 mb-4 toast-container position-fixed top-0 end-0 w-auto pe-5 mt-3 me-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex pe-5">Copied To Clipboard</div>
  </ngb-toast>
}
