<section class="pt-0">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="mb-0">Our Team</h2>
      </div>
    </div>

    <div class="row g-4">
      @for (team of teamList; track $index) {
        <div class="col-sm-6 col-lg-3">
          <div class="card card-element-hover bg-transparent">
            <div class="position-relative">
              <img [src]="team.image" class="card-img" alt="" />

              <div class="card-img-overlay hover-element d-flex p-3">
                <div class="btn-group mt-auto">
                  <a href="javascript:void(0);" class="btn btn-white mb-0"
                    ><i class="fa-brands fa-facebook-f text-facebook"></i
                  ></a>
                  <a href="javascript:void(0);" class="btn btn-white mb-0"
                    ><i class="fa-brands fa-instagram text-instagram"></i
                  ></a>
                  <a href="javascript:void(0);" class="btn btn-white mb-0"
                    ><i class="fa-brands fa-twitter text-twitter"></i
                  ></a>
                </div>
              </div>
            </div>

            <div class="card-body px-2 pb-0">
              <h5 class="card-title">
                <a href="javascript:void(0);">{{ team.name }}</a>
              </h5>
              <span>{{ team.position }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
