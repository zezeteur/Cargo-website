        class="row g-4 justify-content-md-between align-items-center position-relative"
      >
        <div class="col-xl-6">
          <h4 class="mb-0">Subscribe Our Newsletter</h4>
        </div>

        <div class="col-xl-5">
          <form [formGroup]="subscribeForm" class="bg-body rounded-2 p-2">
            <div class="d-flex">
              <input
                class="form-control border-0 me-1"
                type="email"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submit && form['email'].errors }"
                placeholder="Enter your email"
              />

                type="button"
                (click)="onSubmit()"
                class="btn btn-dark btn-round flex-shrink-0 mb-0"
              >
